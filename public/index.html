<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker</title>
  <style>
    /* Style for circular image */
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Style for the iframe */
    #mapFrame {
      width: 100%;
      height: 600px; /* Adjust height as needed */
      border: none; /* Remove default border */
    }
  </style>
</head>
<body>
  <h1>Live Location Tracker</h1>
  
  <div id="locationContainer">
    <img id="senderImage" class="profile-image" src="https://example.com/default-profile.jpg" alt="Sender Image">
    <p id="coordinatesDisplay"></p> <!-- Display coordinates -->
  </div>

  <iframe id="mapFrame" src="" allowfullscreen></iframe>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    // Connect to the Node.js server
    const socket = io();

    // Listen for location updates from the server
    socket.on('locationUpdate', (data) => {
      console.log('Received location:', data);

      // Construct the Google Maps link with the latest coordinates
      const mapsLink = `https://www.google.com/maps/embed/v1/view?key=YOUR_GOOGLE_MAPS_API_KEY&center=${data.latitude},${data.longitude}&zoom=15`; // Replace with a valid API key

      // Update the iframe's src attribute to show the new location
      document.getElementById('mapFrame').src = mapsLink;

      // Optional: Update sender's image if available
      if (data.imageUrl) {
        document.getElementById('senderImage').src = data.imageUrl;
      }

      // Optional: Display coordinates
      document.getElementById('coordinatesDisplay').innerText = `Current Location: ${data.latitude}, ${data.longitude}`;
    });
  </script>
</body>
</html>
