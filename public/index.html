<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker</title>
  <style>
    /* Style for circular image */
    .profile-image {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Style for iframe */
    #mapFrame {
      width: 100%;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Live Location Tracker</h1>
  
  <div id="locationContainer">
    <img id="senderImage" class="profile-image" src="https://example.com/default-profile.jpg" alt="Sender Image">
    <a id="mapsLink" href="" target="_blank">Open in Google Maps</a>
  </div>

  <!-- Embedded Google Map that updates with location changes -->
  <iframe id="mapFrame" src="" allowfullscreen></iframe>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    // Connect to the Node.js server
    const socket = io();

    // Variables to store the latest coordinates
    let currentLatitude = 0; // Default latitude
    let currentLongitude = 0; // Default longitude

    // Listen for location updates from the server
    socket.on('locationUpdate', (data) => {
      console.log('Received location:', data);

      // Update the latest coordinates
      currentLatitude = data.latitude;
      currentLongitude = data.longitude;

      // Update Google Maps link
      const mapsLink = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}`;
      document.getElementById('mapsLink').href = mapsLink;
      document.getElementById('mapsLink').innerText = `Open in Google Maps`;

      // Optional: Update sender's image if available
      if (data.imageUrl) {
        document.getElementById('senderImage').src = data.imageUrl;
      }
    });

    // Function to refresh the iframe with the latest coordinates
    function refreshMapFrame() {
      const mapSrc = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}&output=embed`;
      document.getElementById('mapFrame').src = mapSrc;
    }

    // Set an interval to refresh the iframe every 5 seconds (5000 ms)
    setInterval(refreshMapFrame, 1000);
  </script>
</body>
</html>
