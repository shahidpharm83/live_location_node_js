<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Location Tracker</title>
  <style>
    /* Ensure full height and remove default margin and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Style for iframe */
    #mapFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Embedded Google Map that updates with location changes -->
  <iframe id="mapFrame" src="" allowfullscreen></iframe>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    // Connect to the Node.js server
    const socket = io(); // Ensure this matches your server setup

    // Variables to store the latest coordinates and map link
    let currentLatitude = 0; // Default latitude
    let currentLongitude = 0; // Default longitude
    let mapsLink = ""; // Initialize mapsLink

    // Listen for location updates from the server
    socket.on('locationUpdate', (data) => {
      console.log('Received location:', data);

      // Update the latest coordinates
      currentLatitude = data.latitude;
      currentLongitude = data.longitude;

      // Update Google Maps link
      mapsLink = `https://www.google.com/maps?q=${currentLatitude},${currentLongitude}`;

      // Refresh the map frame immediately upon receiving new location
      refreshMapFrame();
    });

    // Function to refresh the iframe with the latest coordinates
    function refreshMapFrame() {
      if (mapsLink) {
        document.getElementById('mapFrame').src = mapsLink;
      }
    }

    // Optionally set an interval to refresh the iframe every 5 seconds (5000 ms)
    // If you only want to refresh on location updates, you can remove this part.
    // setInterval(refreshMapFrame, 5000);
  </script>
</body>
</html>
